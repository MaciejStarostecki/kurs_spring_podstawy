<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <title>Title</title>
    <link href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <script src="webjars/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container">

    Posiadane złoto: <span th:text="${playerInformation.gold}"/>

    <a th:href="${'/checkQuest'}">Aktualizuj zadanie</a>

    <table class="table">
        <thead>
            <tr>
                <td>Imię rycerza</td>
                <td>Poziom</td>
                <td>Zadanie</td>
                <td></td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="knight : ${knights}">
                <td th:text="${knight.name}"></td>
                <td th:text="${knight.level}"></td>
                <td>
                    <span th:if="${knight.quest==null}">Brak przypisanego zadania <a th:href="${'/assignQuest?knightId='+knight.id}">Przypisz</a></span>
                    <span th:if="${knight.quest!=null}" th:text="${knight.quest.description}"/>
                </td>
                <td><a th:href="${'/knight?id='+knight.id}">Podgląd</a></td>
                <td><a th:href="${'/knight/delete/'+knight.id}">Usuń</a></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <a href="newknight"><button type="submit" class="btn btn-dark">Utwórz rycerza</button></a>
    </div>
</div>
</body>
</html>
