<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
  <title>Title</title>
  <link href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">

  <script src="webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
  <script src="webjars/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class="container">

  <form class="col-form-label-lg" th:object="${knight}" th:action="@{/knights}" th:method="post">
    <div class="input-group-lg">
      <label class="form-label">Imię</label>
      <input type="text" class="form-control" th:field="*{name}"/>
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
    </div>
    <div class="input-group-lg">
      <label class="form-label">Wiek</label>
      <input type="number" class="form-control" th:field="*{age}"/>
      <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-dark">Utwórz rycerza</button>
    </div>
  </form>
</div>
</body>
</html>
